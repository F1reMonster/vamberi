<!-- banner slider -->
<section class="pt-2.5 lg:pb-0 lg:pt-12">
	<div class="container">
		<div class="relative">
			<div class="swiper banner-slider h-[6.875rem] rounded-lge md:h-[12.5rem] lg:h-[18.75rem] lg:rounded-2lge" data-speed="1000" data-delay="3000">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<a href="#" class="h-[6.875rem] overflow-hidden rounded-lge sm:h-[9.375rem] md:h-[12.5rem] lg:h-[18.75rem] lg:rounded-2lge">
							<picture>
								<source srcset="img/banner-mobile.jpg" media="(max-width: 30em)" />
								<img class="h-full w-full object-cover object-center" src="img/banner.jpg" alt="banner" />
							</picture>
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#" class="h-[6.875rem] overflow-hidden rounded-lge sm:h-[9.375rem] md:h-[12.5rem] lg:h-[18.75rem] lg:rounded-2lge">
							<picture>
								<source srcset="img/banner3.jpg" media="(max-width: 30em)" />
								<img class="h-full w-full object-cover object-center" src="img/banner3.jpg" alt="banner" />
							</picture>
						</a>
					</div>
				</div>
			</div>
			<button class="btn-banner-slider-prev group absolute left-0 top-[2.625rem] z-10 flex h-6.5 w-6.5 items-center justify-center rounded-full bg-wild-sand/60 transition ease-in hover:bg-lavender-purple sm:top-[3.875rem] md:top-[5.4375rem] lg:left-[0.9375rem] lg:top-[7.8125rem] lg:h-12.5 lg:w-12.5">
				<svg class="h-2.5 w-2.5 transition ease-in group-hover:fill-white lg:h-5 lg:w-5">
					<use xlink:href="img/svg/sprites/sprite-icons.svg#chevron-left"></use>
				</svg>
			</button>
			<button class="btn-banner-slider-next group absolute right-0 top-[2.625rem] z-10 flex h-6.5 w-6.5 items-center justify-center rounded-full bg-wild-sand/60 transition ease-in hover:bg-lavender-purple sm:top-[3.875rem] md:top-[5.4375rem] lg:right-[0.9375rem] lg:top-[7.8125rem] lg:h-12.5 lg:w-12.5">
				<svg class="h-2.5 w-2.5 transition ease-in group-hover:fill-white lg:h-5 lg:w-5">
					<use xlink:href="img/svg/sprites/sprite-icons.svg#chevron-right"></use>
				</svg>
			</button>
			<div class="banner-slider-pagination mt-2.5 flex h-2.5 items-center justify-center gap-2 lg:mt-6.5 lg:h-3.5 lg:gap-3.5"></div>
		</div>
	</div>
</section>
<!-- ./banner slider -->
