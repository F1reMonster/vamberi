<!-- header -->
<header class="border-b border-b-dusty-gray/50 lg:border-0">
	<div class="container">
		<!-- header top -->
		<div class="hidden justify-between pt-9 lg:flex">
			<div class="flex items-center">
				<!-- lang switcher -->
				<div class="mr-4 flex h-10 items-center rounded-2lge bg-deep-blush px-2.5 py-1.5 text-sm transition ease-in xl:mr-10">
					<a href="#" lang="ua" class="lang-active rounded-2lge bg-transparent px-5 py-1.5 text-white transition ease-in">Мова</a>
					<a href="#" lang="ru" class="rounded-2lge bg-transparent px-5 py-1.5 text-white transition ease-in">Язык</a>
				</div>
				<!-- ./lang switcher -->
				<a href="#" class="btn-primary flex h-10 min-w-[18.125rem] items-center justify-center text-sm">Продавай на VamBeri</a>
			</div>
			<a href="#" class="btn-primary flex h-10 min-w-[12rem] items-center justify-center text-sm">Додати товар</a>
		</div>
		<!-- ./header top -->

		<!-- header bottom -->
		<div class="relative flex items-center justify-between gap-2.5 py-3 lg:mt-5.5 lg:gap-0 lg:py-0 lg:pb-0">
			@@accountMenu

			<!-- burger -->
			<!-- <button class="flex h-7.5 w-7.5 items-center justify-center rounded-full bg-white lg:hidden">
				<svg class="h-4 w-4 fill-black">
					<use xlink:href="img/svg/sprites/sprite-icons.svg#burger"></use>
				</svg>

				<svg class="hidden h-4 w-4 fill-black">
					<use xlink:href="img/svg/sprites/sprite-icons.svg#close"></use>
				</svg>
			</button> -->
			<!-- ./burger -->
			<!-- logo -->
			<a href="index.html" title="VamBeri" class="mr-0 text-center text-2xl font-semibold text-lavender-purple lg:mr-4 lg:text-left lg:text-4ms xl:mr-10">VamBeri</a>
			<!-- ./logo -->

			<!-- category dropdown -->
			<button aria-label="Обрати категорію" class="btn-category-desktop group mr-4 hidden h-12.5 w-[18.125rem] flex-shrink-0 items-center rounded-lge bg-white px-2.5 py-1.5 lg:flex xl:mr-8">
				<div class="flex items-center gap-3.5">
					<div class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-lg bg-lavender-purple group-hover:bg-purple-800 transition ease-in">
						<svg class="h-5 w-5 fill-white">
							<use xlink:href="img/svg/sprites/sprite-icons.svg#category"></use>
						</svg>
					</div>
					<span class="text-xs">Обрати категорію</span>
				</div>
				<div class="ml-auto">
					<svg class="h-2.5 w-2.5 category-arrow-down transition ease-in">
						<use xlink:href="img/svg/sprites/sprite-icons.svg#chevron-down"></use>
					</svg>
				</div>
			</button>
			<!-- ./category dropdown -->

			<!-- search -->
			<div class="group hidden h-14 w-full flex-grow items-center gap-2.5 rounded-lge bg-white px-2.5 py-1.5 lg:flex lg:h-12.5 lg:gap-4 lg:rounded-2lge">
				<input type="text" class="flex-grow border-none p-0 text-sm placeholder:text-sm placeholder:text-dusty-gray focus:outline-none focus:ring-0" placeholder="Пошук по сайту..." />
				<button class="btn-primary rounded-lge px-3.5 py-2.5 lg:px-5">
					<span class="hidden text-sm lg:block">Пошук</span>
					<svg class="block h-4 w-4 fill-white lg:hidden">
						<use xlink:href="img/svg/sprites/sprite-icons.svg#search"></use>
					</svg>
				</button>
			</div>
			<!-- ./search -->

			<!-- actions buttons -->
			<div class="relative ml-0 flex gap-5 text-sm lg:ml-4 lg:gap-1 xl:ml-8 xl:gap-3.5">
				<!-- lang swither mobile -->
				<div class="relative lg:hidden">
					<button class="flex h-9 w-9 items-center justify-center rounded-full bg-white text-sm font-medium transition ease-in lg:hover:border-lavender-purple" data-filter="20">
						<span class="">UA</span>
					</button>

					<!-- dropdown -->
					<div class="absolute left-1/2 top-full z-40 mt-2 hidden rounded-emd border border-lavender-purple/50 bg-white px-3.5 py-2.5 text-shark -translate-x-1/2" data-filter="20">
						<ul class="flex flex-col gap-3 text-sm font-medium">
							<li>
								<a href="#ua" class="transition ease-in hover:text-lavender-purple">UA</a>
							</li>
							<li>
								<a href="#ru" class="transition ease-in hover:text-lavender-purple">RU</a>
							</li>
						</ul>
					</div>
					<!-- ./dropdown -->
				</div>
				<!-- ./lang swither mobile -->

				<a href="#" class="group hidden flex-col items-center gap-1 text-lavender-purple transition ease-in hover:text-purple-800 lg:flex" title="Увійти">
					<span class="flex h-9 w-9 items-center justify-center rounded-full bg-white lg:h-8.5 lg:w-8.5">
						<svg class="h-4 w-4 fill-lavender-purple transition ease-in group-hover:fill-purple-800 sm:h-5 sm:w-5">
							<use xlink:href="img/svg/sprites/sprite-icons.svg#user01"></use>
						</svg>
					</span>
					<span class="hidden xl:block">Увійти</span>
				</a>

				<a href="#" class="group flex flex-col items-center gap-1 text-lavender-purple transition ease-in hover:text-purple-800" title="Кошик">
					<span class="flex h-9 w-9 items-center justify-center rounded-full bg-white lg:h-8.5 lg:w-8.5">
						<svg class="hidden h-4 w-4 fill-lavender-purple transition ease-in group-hover:fill-purple-800 lg:block lg:h-5 lg:w-5">
							<use xlink:href="img/svg/sprites/sprite-icons.svg#basket"></use>
						</svg>
						<svg class="h-4 w-4 fill-shark lg:hidden lg:h-5 lg:w-5">
							<use xlink:href="img/svg/sprites/sprite-icons.svg#cart2-solid"></use>
						</svg>
					</span>
					<span class="hidden xl:block">Кошик</span>
				</a>
				<a href="#" class="group hidden flex-col items-center gap-1 text-lavender-purple transition ease-in hover:text-purple-800 lg:flex" title="Обране">
					<span class="flex h-7.5 w-7.5 items-center justify-center rounded-full bg-white lg:h-8.5 lg:w-8.5">
						<svg class="h-4 w-4 fill-lavender-purple transition ease-in group-hover:fill-purple-800 sm:h-5 sm:w-5">
							<use xlink:href="img/svg/sprites/sprite-icons.svg#heart"></use>
						</svg>
					</span>
					<span class="hidden xl:block">Обране</span>
				</a>

				<a href="#" class="group flex flex-col items-center gap-1 text-lavender-purple transition ease-in hover:text-purple-800" title="Сповіщення">
					<div class="relative flex h-9 w-9 items-center justify-center rounded-full bg-white lg:h-8.5 lg:w-8.5">
						<!--  якщо є сповіщення додаємо класс hidden -->
						<svg class="hidden h-4 w-4 fill-transparent stroke-lavender-purple transition ease-in group-hover:stroke-purple-800 lg:h-5 lg:w-5">
							<use xlink:href="img/svg/sprites/sprite-icons.svg#bell"></use>
						</svg>

						<!--  якщо є сповіщення видяляємо класс hidden -->
						<svg class="h-4 w-4 fill-tundora stroke-tundora transition ease-in lg:h-5 lg:w-5">
							<use xlink:href="img/svg/sprites/sprite-icons.svg#bell"></use>
						</svg>
						<p class="absolute -right-1.5 -top-1.5 flex h-4 items-center justify-center rounded-lge bg-tall-poppy px-1 text-sm lg:-right-2.5 lg:top-0"><span class="text-white">1+</span></p>
					</div>
					<span class="hidden xl:block">Сповіщення </span>
				</a>

				<!-- @@include("_account-seller-menu.html", {}) -->
			</div>
			<!-- ./actions buttons -->
		</div>
		<!-- ./header bottom -->
	</div>
</header>
<!-- ./header -->
